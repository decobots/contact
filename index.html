function init(){
     document.addEventListener("deviceready", onDeviceReady, false);
}
function onDeviceReady(){
	document.getElementById("But1").onclick=list;
	document.getElementById("But2").onclick=add;
	document.getElementById("But3").onclick=dell;
}

function list(){

	var options      = new ContactFindOptions();
	options.filter   = "";
	options.multiple = true;
	var fields       = ["displayName", "name"];//["*"];
	navigator.contacts.find(fields, onSuccess1, onError, options);
}
function onSuccess1(contacts) {
	CONTACTS=contacts;
	document.getElementById("cont").innerHTML="";
	for (var i=0;i<contacts.length;i++){
		document.getElementById("cont").innerHTML+="<li>"+contacts[i].name.formatted+"</li>";
	    //	document.getElementById("cont").innerHTML+="<br>";
	}
	$( "#cont" ).listview( "refresh" );
}
var CONTACTS;
function add(){

	// create a new contact object
	var contact = navigator.contacts.create();
//	contact.displayName = "Plumber";
	contact.nickname = document.getElementById("text3").value;        
	var name = new ContactName();
	name.givenName = document.getElementById("text1").value;
	name.familyName = document.getElementById("text2").value;
	contact.name = name;
	var phoneNumbers=[];
	phoneNumbers[0]=new ContactField('mobile', document.getElementById("tel").value, true);
	contact.phoneNumbers=phoneNumbers;
	// save to device
	contact.save(onSuccess2,onError);
	
}
function dell(){
	document.getElementById("cont2").innerHTML="";
	navigator.notification.confirm('Удалить контакт?', function(){CONTACTS[1].remove(dell,onError);
    for (var i=0;i<CONTACTS.length;i++){
    	document.getElementById("cont2").innerHTML+="<li onclick='alert('no');navigator.notification.confirm('Удалить контакт?', function(){CONTACTS["+i+"].remove(dell,onError);}, 'Внимание', ['Да','Нет']);'>"+CONTACTS[i].name.formatted+"</li>";
    //	document.getElementById("cont").innerHTML+="<br>";
    }
    $( "#cont2" ).listview( "refresh" );
}



function onSuccess2(contact) {
    alert("Save Success");
}

function onError(contactError) {
    alert("Error = " + contactError.code);
}
